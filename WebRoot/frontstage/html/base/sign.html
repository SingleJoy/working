
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
<html lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" media="screen" href="http://scc1a8b2s6-static.edusoho.net/assets/v2/css/es-icon.css?7.3.3" />

    <link href="http://scc1a8b2s6-static.edusoho.net/assets/v2/bootstrap/css/bootstrap.css?7.3.3" rel="stylesheet" />

    <link rel="stylesheet" media="screen" href="http://scc1a8b2s6-static.edusoho.net/assets/css/common.css?7.3.3" />
    <link rel="stylesheet" media="screen" href="http://scc1a8b2s6-static.edusoho.net/assets/css/font-awesome.min.css?7.3.3" />
    <link rel="stylesheet" media="screen" href="http://scc1a8b2s6-static.edusoho.net/assets/v2/css/es-icon.css?7.3.3" />

    <link href="http://scc1a8b2s6-static.edusoho.net/assets/v2/css/main.css?7.3.3" rel="stylesheet" />


    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
        $(function(){
            $(".logon-tab>a").click(function(){
                $(".logon-tab>a").removeClass("active");
                var index=$(this).index();
                $(".login-main").hide().eq(index).show().addClass("active");

            })
        });
    </script>

</head>
<body >

<div class="es-wrap">

    <div class="cn-section login-section">

        <div class="logon-tab clearfix">
            <a class="active" href="javascript:void(0);">登录帐号</a>
            <a  class="" href="javascript:void(0);">注册帐号</a>
        </div>
        <div class="login-main">

            <form  class="form-vertical" method="post" action="" novalidate="novalidate" >


                <div class="form-group mbl">
                    <label class="control-label">帐号</label>
                    <div class="controls">
                        <input class="form-control input-lg" type="text"  value="" placeholder="邮箱/手机/用户名" >
                        <div class="help-block"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <label class="control-label" >密码</label>
                    <div class="controls">
                        <input class="form-control input-lg"  type="password"  placeholder="密码" >
                        <div class="help-block" style="display:none;"></div>
                    </div>
                </div>


                <div class="form-group mbl">
                    <div class="controls">
                        <input type="checkbox"  checked="checked"> 记住密码
                    </div>
                </div>

                <div class="form-group mbl">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                </div>

            </form>

            <div class="mbl">
                <a href="#">找回密码</a>
                <span class="text-muted mhs">|</span>
                <span class="text-muted">还没有注册帐号？</span>
                <a href="#">立即注册</a>
            </div>

            <div class="social-login">
                <span>
                    <a href="#" class="social-icon social-weibo">
                        <i class="es-icon es-icon-weibo"></i>
                    </a>

                    <a href="#" class="social-icon social-qq">
                        <i class="es-icon es-icon-qq"></i>
                    </a>

                    <a href="#" class="social-icon social-weixin">
                        <i class="es-icon es-icon-weixin"></i>
                    </a>


                </span>
                <div class="line"></div>
            </div>
        </div>

        <div class="login-main" style="display: none;">
            <form  method="post" action="" novalidate="novalidate" >

                <div class="form-group mbl">
                    <label class="control-label required" >手机号码</label>
                    <div class="controls">
                        <input type="number" class="form-control input-lg"  placeholder="填写你常用的手机号码作为登录帐号" >
                        <div class="help-block"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <label class="control-label required" >用户名</label>
                    <div class="controls">
                        <input type="text"   required="required" class="form-control input-lg"  placeholder="中、英文均可，最长18个英文或9个汉字">
                        <div class="help-block"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <label class="control-label required" >密码</label>
                    <div class="controls">
                        <input type="password"  name="password" required="required" class="form-control input-lg" placeholder="5-20位英文、数字、符号，区分大小写">
                        <div class="help-block"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <label class="control-label" >确认密码</label>
                    <div class="controls">
                        <input class="form-control input-lg"  type="password"  placeholder="密码" >
                        <div class="help-block" style="display:none;"></div>
                    </div>
                </div>

                <div class="form-group mbl  email_mobile_msg">
                    <label class="control-label required">短信验证码</label>
                    <div class="controls row">
                        <div class="col-xs-7">
                            <input type="number" class="form-control input-lg"  placeholder="填写你的短信验证码" required="required" >
                            <div class="help-block"></div>
                        </div>
                        <div class="col-xs-5">
                            <a href="#modal" data-toggle="modal" class="btn btn-default btn-lg js-sms-send disabled" >
                                <span id="js-time-left"></span>
                                <span id="js-fetch-btn-text">获取短信验证码</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <label class="control-label required">邮箱</label>
                    <div class="controls">
                        <input type="text"  class="form-control input-lg invitecode">
                        <div class="help-block" style="display:none;"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <div class="controls">
                        <label>
                            <input type="checkbox" checked="checked" > 我已阅读并同意<a href="#" target="_blank">《服务协议》</a>
                        </label>
                        <div class="help-block" style="display:none;"></div>
                    </div>
                </div>

                <div class="form-group mbl">
                    <div class="controls">
                        <button type="submit"  class="btn btn-primary btn-lg btn-block">注册</button>
                    </div>
                </div>



            </form>

            <div class="social-login">
                <span>
                    <a href="#" class="social-icon social-weibo">
                        <i class="es-icon es-icon-weibo"></i>
                    </a>

                    <a href="#" class="social-icon social-qq">
                        <i class="es-icon es-icon-qq"></i>
                    </a>

                    <a href="#" class="social-icon social-weixin">
                        <i class="es-icon es-icon-weixin"></i>
                    </a>

                </span>

                <div class="line"></div>

            </div>
        </div>
    </div>
</div>





</body>
</html>
